<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tiempo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Previsión del tiempo</title>
</head>
<body>

    <h1 class="titulo"><span class="material-symbols-outlined" id="paraguas">umbrella</span>Previsión del tiempo<span class="material-symbols-outlined" 
        id="termometro">device_thermostat</span></h1>

    <table class="lunes">
        <tr class="dia">
            <th>LUN</th>
        </tr>
        <tr>
            <td><span class="material-symbols-outlined">clear_day</span></td>
        </tr>
        <tr>
            <td class="tempMaxAlta">29º</td>
        </tr>
        <tr>
            <td class="tempMinAlta">12º</td>
        </tr>        
    </table>  
    <table class="martes">
        <tr class="dia">
            <th>MAR</th>
        </tr>
        <tr>
            <td><span class="material-symbols-outlined">partly_cloudy_day</span></td>
        </tr>
        <tr>
            <td class="tempMaxMedia">22º</td>
        </tr>
        <tr>
            <td class="tempMinAlta">12º</td>
        </tr>        
    </table> 
    <table class="miercoles">
        <tr class="dia">
            <th>MIE</th>
        </tr>
        <tr>
            <td><span class="material-symbols-outlined">rainy</span></td>
        </tr>
        <tr>
            <td class="tempMaxBaja">13º</td>
        </tr>
        <tr>
            <td class="tempMinMedia">7º</td>
        </tr>        
    </table>  
    <table class="jueves">
        <tr class="dia">
            <th>JUE</th>
        </tr>
        <tr>
            <td><span class="material-symbols-outlined">thunderstorm</span></td>
        </tr>
        <tr>
            <td class="tempMaxBaja">12º</td>
        </tr>
        <tr>
            <td class="tempMinBaja">4º</td>
        </tr>        
    </table>   
    <table class="viernes">
        <tr class="dia">
            <th>VIE</th>
        </tr>
        <tr>
            <td><span class="material-symbols-outlined">cloud</span></td>
        </tr>
        <tr>
            <td class="tempMaxMedia">18º</td>
        </tr>
        <tr>
            <td class="tempMinBaja">4º</td>
        </tr>        
    </table> 
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garcia_Cutillas_elementosforms</title>
</head>
<body>

    <form>
        <label for="ejColor">Selecciona color</label>
        <input type="color", id="ejColor" value="#ff0000"/><br><br>

        <label for="ejDate">Ejemplo date</label>
        <input type="date", id="ejDate"><br><br>
        <label for="ejDateTime">Ejemplo dateTime-local</label>
        <input type="datetime-local", id="ejDateTime"><br><br>

        <label for="ejFile">Ejemplo de file</label><br>
        <input type="file" multiple><br><br>

        <label for="ejHidden">Ejemplo de hidden</label>
        <input type="hidden" id="ejHidden" name="id" value="123456" /><br><br>

        <label for="ejSearch">Ejemplo de search</label><br>
        <input type="search" id="ejSearch"/><br><br>

        <label for="ejTel">Ejemplo de tel</label><br>
        <input type="tel" id="ejTel" pattern="[0-9]{9}" maxlength="9"/><br><br>

        <label for="ejURL">Ejemplo de URL</label><br>
        <input type="url" id="ejURL"/><br><br>

        <label for="ejWeek">Ejemplo de week</label><br>
        <input type="week" id="ejWeek"/>
    </form>

</body>
</html>
